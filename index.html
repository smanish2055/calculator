<!DOCTYPE html>
<html>
<head>
  <title>javascript: calculate two numbers</title>        
    <meta charset="windows-1252">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function calc() {
            var n1 = parseFloat(document.getElementById('n1').value);
            var n2 = parseFloat(document.getElementById('n2').value);
            var oper = document.getElementById('operators').value;
            if (oper === '+') {
                document.getElementById('result').value = n1 + n2;
            }
            if (oper === '-') {
                document.getElementById('result').value = n1 - n2;
            }
            if (oper === '/') {
                document.getElementById('result').value = n1 / n2;
            }
            if (oper === 'X') {

                document.getElementById('result').value = n1 * n2;
            }
        }
    </script>    
    <style>
        body{
            margin-left:150px;
            margin-right: 150px;
            padding:40px;
        text-align:center;
        border:solid gold 4px;
        color:indianred;

        }
        fieldset{
            background-color:grey;
            color: lavender;
        }
   </style>
</head>

<body >
    <fieldset>
        <h1>Arithmetic Operation</h1>
    </fieldset>

      Number1:<input type="text" id="n1"><br><br>
     Number2: <input type="text" id="n2"><br><br>
        <h3>Choose Operation</h3>
          <select id="operators">
                <option value="+">+</option>

                        <option value="-">-</option>

                        <option value="/">/</option>

                        <option value="X">X</option>

                    </select><br><br>
        <button onclick="calc();">Enter</button>
        <input type="text" id="result" />

            

       
</body>

</html>
